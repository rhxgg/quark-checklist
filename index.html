<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quark SMP – Daily Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .task {
      background: #020617;
      border-radius: 12px;
      padding: 12px 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

<h1>Quark SMP</h1>
<p>Daily Admin Checklist</p>

<div class="task">
  <input type="checkbox" data-id="discord">
  <label>Check Discord (announcements & chat)</label>
</div>

<div class="task">
  <input type="checkbox" data-id="smp">
  <label>Join SMP once</label>
</div>

<div class="task">
  <input type="checkbox" data-id="spawn">
  <label>Check spawn for issues</label>
</div>

<div class="task">
  <input type="checkbox" data-id="players">
  <label>Talk to players</label>
</div>

<div class="task">
  <input type="checkbox" data-id="safety">
  <label>Check backups & permissions</label>
</div>

<footer>
  Resets automatically every day ⚡
</footer>

<script>
  const today = new Date().toDateString();
  const savedDate = localStorage.getItem("date");

  if (savedDate !== today) {
    localStorage.clear();
    localStorage.setItem("date", today);
  }

  document.querySelectorAll("input[type=checkbox]").forEach(box => {
    const id = box.dataset.id;
    box.checked = localStorage.getItem(id) === "true";

    box.addEventListener("change", () => {
      localStorage.setItem(id, box.checked);
    });
  });
</script>

</body>
</html>
